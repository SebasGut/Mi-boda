<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="//acortar.org/gen-js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pinyon+Script&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/presentacion.css" />
  <link rel="stylesheet" href="styles/clock.css" />
  <link rel="stylesheet" href="styles/general.css" />
  <link rel="stylesheet" href="styles/container.css">
  <link rel="stylesheet" href="styles/mensajes.css">
  <title>Mi boda</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        Mitzy & Brian
        <p class="corazon">❤</p>
      </div>
      <ul class="nav_links">
        <li class="nav_link">Direccion</li>
        <li class="nav_link">Itinerario</li>
        <li class="nav_link">Confirmación</li>
        <li class="nav_link">Mesa de Regalos</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contenedor" id="presentacion">
      <div class="contenedor_win cont_img" id="img_presentacion">
        <h2>Mitzy & Brian</h2>
        <div id="countdown">
          <div class="countdown-item countdown-item-days">
            <div class="countdown-number"></div>
            <div class="countdown-item-label">Días</div>
          </div>
          <p>:</p>
          <div class="countdown-item countdown-item-hours">
            <div class="countdown-number"></div>
            <div class="countdown-item-label">Horas</div>
          </div>
          <p>:</p>
          <div class="countdown-item countdown-item-minutes">
            <div class="countdown-number"></div>
            <div class="countdown-item-label">Minutos</div>
          </div>
          <p>:</p>
          <div class="countdown-item countdown-item-seconds">
            <div class="countdown-number"></div>
            <div class="countdown-item-label">Segundos</div>
          </div>
        </div>
      </div>
    </section>
    <section class="contenedor">
      <div class="contenedor_win mensajes">
        <h3 class="parrafo_mensaje">En este dia tan especial</h3>
        <p class="parrafo_mensaje">Te esperamos con los brazos abiertos para celebrar nuestro amor.</p>
        <p class="parrafo_mensaje">Junto a todos ustedes que tanto amamos.</p>
      </div>
    </section>
    <section class="contenedor"></section>
    <section class="contenedor"></section>
    <section class="contenedor"></section>
    <section class="contenedor"></section>
    <section class="contenedor"></section>
    <section class="contenedor"></section>
    <section class="contenedor"></section>
    <section class="contenedor"></section>
  </main>

  <footer></footer>

  <script type="module" src="/app.js"></script>
</body>

</html>
